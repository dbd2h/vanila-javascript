<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="momentum-image/momentum-favicon.png" />
    <link rel="stylesheet" href="momentum-css/style.css" />
  </head>
  <body>
    <header class="momentum-header">
      <div class="momentum-header__search-bar">
        <span>Links</span>
        <form class="search-google">
          <input id="search-google__submit" type="submit" value=" " />
          <label
            class="search-google__submit-label"
            for="search-google__submit"
          >
            <i class="fas fa-search"></i>
          </label>
          <input class="search-google__input" type="text" />
          <i class="fab fa-google"></i>
        </form>
      </div>
      <div class="momentum-header__status">
        <div class="momentum-header__weather">
          <i class="fas fa-cloud"></i>
          <span>22</span>
        </div>
        <span>Gyeonggi-do</span>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
