<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="momentum-image/momentum-favicon.png" />
    <link rel="stylesheet" href="momentum-css/style.css" />
  </head>
  <body>
    <div class="first-screen hidden">
      <div class="login-form">
        <h1>Hello, what`s your name?</h1>
        <form>
          <input type="text" maxlength="15" required />
          <input class="login-form__submit" type="submit" value="" />
        </form>
      </div>
    </div>
    <div class="momentum">
      <header class="momentum-header">
        <div class="momentum-header__search-bar">
          <span>Links</span>
          <label for="search-google__input">
            <form class="search-google">
              <div class="search-google__submit-label">
                <i class="fas fa-search"></i>
              </div>
              <input id="search-google__input" type="text" />
              <i class="fab fa-google"></i>
            </form>
          </label>
        </div>
        <div class="momentum-header__status">
          <div class="momentum-header__weather">
            <i class="fas fa-cloud"></i>
            <span>22</span>
          </div>
          <span>Gyeonggi-do</span>
        </div>
      </header>
      <div class="momentum-clock"></div>
      <span class="momentum-greeting"></span>
      <form class="momentum-focus">
        <span>What is your main focus for today?</span>
        <input type="text" />
        <input type="submit" />
      </form>
      <div class="momentum-focuson hidden">
        <span>TODAY</span>
        <div class="momentum-focuson__user-focus">
          <div class="momentum-focuson__box check-box">
            <i class="fas fa-check hidden"></i>
          </div>
          <span class="momentum-focuson__text check-box"></span>
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <footer class="momentum-footer">
        <div class="momentum-footer__inf">
          <i class="fas fa-cog"></i>
          <span class="momentum-footer__location"></span>
        </div>
        <div class="momentum-footer__saying">
          <span class="momentum-footer__text"
            >One of the greatest discoveries a person makes is to find they can
            do what they were afraid they couldn't do.</span
          >
          <div class="momentum-footer__saying-inf">
            <span></span>
            <i class="far fa-heart"></i>
            <i class="fas fa-sync"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
        <div class="todoscreen hidden">
          <div class="todoscreen-header">
            <div class="todoscreen-header__folderselect">
              <span>Inbox</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="todoscreen-content">
            <div class="checklists hidden"></div>
            <span>Add a todo to get started</span>
            <div class="todoscreen-content__switch">
              <span>Switch to Today</span>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="todoscreen-content__button">New Todo</div>
            <input class="hidden" type="text" placeholder="New Todo" />
          </div>
        </div>
        <div class="momentum-footer__todolist">Todo</div>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="momentum-js/greeting.js"></script>
    <script src="momentum-js/clock.js"></script>
    <script src="momentum-js/background.js"></script>
    <script src="momentum-js/focus.js"></script>
    <script src="momentum-js/saying.js"></script>
    <script src="momentum-js/todo.js"></script>
  </body>
</html>
