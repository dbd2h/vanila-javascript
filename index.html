<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="momentum-image/momentum-favicon.png" />
    <link rel="stylesheet" href="momentum-css/style.css" />
  </head>
  <body>
    <div class="first-screen hidden">
      <div class="login-form">
        <h1>Hello, what`s your name?</h1>
        <form>
          <input type="text" maxlength="15" required />
          <input class="login-form__submit" type="submit" value="" />
        </form>
      </div>
    </div>
    <div class="momentum">
      <header class="momentum-header">
        <div class="momentum-header__search-bar">
          <span>Links</span>
          <label for="search-google__input">
            <form class="search-google">
              <div class="search-google__submit-label">
                <i class="fas fa-search"></i>
              </div>
              <input id="search-google__input" type="search" />
              <i class="fab fa-google"></i>
            </form>
          </label>
        </div>
        <div class="momentum-header__status">
          <div class="momentum-header__weather">
            <i class="fas fa-cloud"></i>
            <span>22</span>
          </div>
          <span>Gyeonggi-do</span>
        </div>
      </header>
      <div class="momentum-clock"></div>
      <span class="momentum-greeting"></span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="momentum-js/greeting.js"></script>
    <script src="momentum-js/clock.js"></script>
  </body>
</html>
